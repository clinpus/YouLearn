<header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-3">
                <div class="logo-container">
                    <img src="assets/school_logo.png" alt="" class="logo">
                </div>
            </div>
            <div class="col-md-9 col-sm-9 col-9 text-end">
                <div class="menu-icon" (click)="openMenu()">
                    <i class="{{menu_icon}}"></i>
                </div>
                <div class="desktop_menu" [class.mobile_menu]="menuValue">
                    <ul>
                        <li>
                            <a routerLink="/home">Home</a>
                        </li>
                        <li>
                            <a routerLink="/courses">Courses</a>
                        </li>
                        <li>
                            <a routerLink="/instructors">Instructors</a>
                        </li>
                        <li>
                            <a routerLink="/store">Store</a>
                        </li>
                        <li (click)="About()">
                            About
                        </li>
                        <li (click)="closeMenu()">
                            Contact
                        </li>
                    </ul>
                </div>
            </div>
        </div> 
    </div> 
</header>
